<div class="modal-content max-width-800">
    <span class="close" id="close-cliente" aria-label="Fechar" >&times;</span>
    <div class="modal-header">
        <h2 class="modal-title text-center col-12" id="title-cliente"><i class="fa-regular fa-address-card"></i> LiciteAqui - Cadastrar Cliente</h2>
        <h2 class="modal-title text-center col-12" id="title-contato" style="display: none;"><i class="fa-solid fa-phone"></i> LiciteAqui - Cadastrar Contato</h2>
    </div>
        <div class="modal-body">
            <div class="container">
                <form id="clientForm">
                    <div class="row">
                        <!-- CNPJ -->
                        <div class="form-group col-md-6">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="Digite o CNPJ" required />
                        </div>
                        
                        <!-- Data de Cadastro -->
                        <div class="form-group col-md-6">
                            <label for="dataCadastro">Data de Cadastro:</label>
                            <input type="date" id="dataCadastro" name="dataCadastro" class="form-control" required />
                        </div>
                    </div>

                    <div class="row">
                        <!-- Nome Fantasia -->
                        <div class="form-group col-md-6">
                            <label for="nomeFantasia">Nome Fantasia:</label>
                            <input type="text" id="nomeFantasia" name="nomeFantasia" class="form-control" placeholder="Digite o Nome Fantasia" />
                        </div>
                        <!-- Status -->
                        <div class="form-group col-md-6">
                            <label for="status">Status:</label>
                            <select id="status" name="status" class="form-control" required>
                                <option value="">Selecione um status</option>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Razão Social -->
                        <div class="form-group col-md-12">
                            <label for="razaoSocial">Razão Social:</label>
                            <input type="text" id="razaoSocial" name="razaoSocial" class="form-control" placeholder="Digite a Razão Social" required />
                        </div>
                    </div>

                    <!-- Botões -->
                    <div class="button-container text-center mt-4">
                        <button type="button" id="cancelar" class="btn btn-danger mx-2">Cancelar</button>
                        <button type="button" id="avancar" class="btn btn-primary mx-2">Avançar</button>
                    </div>
                </form>
                <form id="contactForm" style="display: none;">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="nomeCompleto">Nome Completo:</label>
                            <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control" placeholder="Digite o Nome Completo" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="tipoTelefone">Tipo de Telefone:</label>
                            <select id="tipoTelefone" name="tipoTelefone" class="form-control" required>
                                <option value="">Selecione o tipo</option>
                                <option value="1">Celular</option>
                                <option value="2">Fixo</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ddd">DDD:</label>
                            <input type="text" id="ddd" name="ddd" maxlength="3" class="form-control" placeholder="Digite o DDD" required />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" maxlength="10" class="form-control" placeholder="Digite o Telefone" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo" class="form-control" required>
                                <option value="">Selecione o sexo</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" id="dataNascimento" class="form-control" name="dataNascimento" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF" required />
                        </div>
                    </div>
                    <div class="button-container text-center mt-4">
                        <button type="submit" class="btn btn-success mx-2">Adicionar Contato</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="error-message" style="color: red; display: none;"></div>
    <div id="success-message" style="display:none; color: green;"></div>

</div>
