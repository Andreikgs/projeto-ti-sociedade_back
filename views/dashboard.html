<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard</title>

<body>
    <div class="container-page">
        <div id="sidebar" class="sidebar"></div>
        <div class="content" id="content">
            <div class="content-header">
                <div class="header-section">
                    <h1 class="normal-text"><i class="fa-solid fa-grip sidebar-nav-icon"style="color: #394263"></i>Dashboard<br><small>Análise e medições dos dados</small></h1>
                </div>
            </div>
            <ul class="breadcrumb breadcrumb-top">
                <li>Dashboard</li>
                <li><a href="">Visão Geral</a></li>
            </ul>
            <div class="content-page">
                
                <div class="grid">
                    <div class="card-dashboard">Medição 1</div>
                    <div class="card-dashboard">Medição 2</div>
                    <div class="card-dashboard">Medição 3</div>
                    <div class="card-dashboard">Medição 4</div>
                    <div class="card-dashboard">Medição 5</div>
                    <div class="card-dashboard">Medição 6</div>
                    <div class="card-dashboard">Medição 7</div>
                    <div class="card-dashboard">Medição 8</div>
                    <div class="card-dashboard">Medição 9</div>
                    <div class="card-dashboard">Medição 10</div>
                    <div class="card-dashboard">Medição 11</div>
                    <div class="card-dashboard">Medição 12</div>
                </div>
            </div>
        </div>
    </div>



    <div id="modal" class="modal" style="display: none;">
        <!-- O conteúdo da modal será carregado aqui -->
    </div>

    <div id="modalConfig" class="modal" style="display: none;">
        <!-- O conteúdo da modal será carregado aqui -->
    </div>

    <div id="modalLicitacao" class="modal" style="display: none;">
        <!-- O conteúdo da modal será carregado aqui -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="components/sidebar/js/sidebar.js"></script>
    <script src="components/modal/js/modalLicitacao.js"></script>
    <script src="components/modal/js/modalCliente.js"></script>
    <script src="components/modal/js/modalConfig.js"></script>
    <script src="js/dashboard.js"></script>
