
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="row">
    <section class="col-md-7 login-logo-section">
        <div class="div-logo-icon">
            <i class="fa fa-legal icon-logo"></i>
        </div>
    </section>
    <aside class="col-md-5 bg-dark align-content-center login-aside mb-4">
        <form id="loginForm" class="row align-center justify-content-center login-form mb-4">
            <div class="row d-flex justify-content-center">
                <div class="form-group col-md-6 d-flex flex-column align-content-center">
                    <h1 class="text-center h1-login">Login</h1>
                    <input type="text" name="login_usu" id="login_usu" class="input-login" placeholder="UsuÃ¡rio">
                    <div class="position-relative">
                        <input type="password" name="senha_usu" id="senha_usu" class="input-login" autocomplete="off" placeholder="Senha">
                        <i class="fa fa-eye default-yellow toggle-password"></i>
                    </div>
                    <a href="" class="text-center default-yellow forget-password">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-4 mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning col-12 btn-login">Entrar</button>
                </div>
            </div>
        </form>
        <div style="position:absolute; top:0; right:0; transform: rotate(180deg);">
            <img style="width:150px;height:150;z-index:2;" src="/imgs/dotted_yellow.png" alt="">
        </div>
        <div style="position:absolute;bottom:0;left:0;">
            <img style="width:150px;height:150;z-index:2;" src="/imgs/dotted_yellow.png" alt="">
        </div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </aside>
    <footer class="developed-by">
        <strong>Sistema LiciteAqui</strong> - Desenvolvido por Alunos do curso de ADS da Universidade Positivo
    </footer>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
